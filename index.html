<!DOCTYPE html>
<html>
    <head>
      <title>TTT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>TIC TAC TOE</h1>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      menu
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="button">Game History</button>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item" type="button">Change Password</button>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item" type="button">Sign Out</button>
      <div class="dropdown-divider"></div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Sign In!
</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="row">
          <div class="col-xs-4 box" id='1'> </div>
          <div class="col-xs-4 box" id='2'> </div>
          <div class="col-xs-4 box" id='3'> </div>
      </div>
      <div class="row">
          <div class="col-xs-4 box" id='4'> </div>
          <div class="col-xs-4 box" id='5'> </div>
          <div class="col-xs-4 box" id='6'> </div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id='7'> </div>
          <div class="col-xs-4 box" id='8'> </div>
          <div class="col-xs-4 box" id='9'> </div>
        </div>
    </div>
  </body>
</html>
